          <p><strong>明朝</strong>（1368年1月23日－1644年4月25日[<a target="_blank" rel="noopener" href="https://zh.wikipedia.org/wiki/%E6%98%8E%E6%9C%9D#cite_note-4">註 1]</a>）是<a target="_blank" rel="noopener" href="https://zh.wikipedia.org/wiki/%E4%B8%AD%E5%9C%8B%E6%AD%B7%E5%8F%B2">中國歷史</a>上最後一個由<a target="_blank" rel="noopener" href="https://zh.wikipedia.org/wiki/%E6%BC%A2%E6%97%8F">漢族</a>建立的大一统王朝，歷經十二世、十六位<a target="_blank" rel="noopener" href="https://zh.wikipedia.org/wiki/%E6%98%8E%E6%9C%9D%E5%90%9B%E4%B8%BB%E5%88%97%E8%A1%A8">皇帝</a>，國祚二百七十六年[<a target="_blank" rel="noopener" href="https://zh.wikipedia.org/wiki/%E6%98%8E%E6%9C%9D#cite_note-5">參 4]</a>。</p>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
